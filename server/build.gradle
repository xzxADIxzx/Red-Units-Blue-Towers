apply plugin: 'java'

sourceSets.main.java.srcDirs = ['src']

ext {
    arcVersion = 'v142'
}

dependencies {
    implementation "com.github.Anuken.Arc:arc-core:$arcVersion"
    implementation "com.github.Anuken.Arc:arcnet:$arcVersion"
    implementation "com.github.Anuken.Arc:backend-headless:$arcVersion"

    implementation project(':client')
    implementation project(':core')
}

jar {
    manifest {
        attributes('Main-Class': 'rubt.server.ServerLauncher')
    }
}